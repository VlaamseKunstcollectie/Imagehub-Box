---
nginx_vhosts:
  - listen: "80"
    server_name: "datahub.box"
    root: "/vagrant/datahub/web"
    index: "index.php index.html index.htm"
    access_log: "/var/log/nginx/project_access.log"
    error_log: "/var/log/nginx/project_error.log"
    extra_parameters: |
      location / {
          # try to serve file directly, fallback to app.php
          try_files $uri /app.php$is_args$args;
      }

      # DEV
      # This rule should only be placed on your development environment
      # In production, don't include this and don't deploy app_dev.php or config.php
      location ~ ^/(app_dev|config)\.php(/|$) {
          fastcgi_pass 127.0.0.1:9000;
          fastcgi_split_path_info ^(.+\.php)(/.*)$;
          include fastcgi_params;
          # When you are using symlinks to link the document root to the
          # current version of your application, you should pass the real
          # application path instead of the path to the symlink to PHP
          # FPM.
          # Otherwise, PHP's OPcache may not properly detect changes to
          # your PHP files (see https://github.com/zendtech/ZendOptimizerPlus/issues/126
          # for more information).
          fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
          fastcgi_param DOCUMENT_ROOT $realpath_root;
      }

      # PROD
      location ~ ^/app\.php(/|$) {
          fastcgi_pass 127.0.0.1:9000;
          fastcgi_split_path_info ^(.+\.php)(/.*)$;
          include fastcgi_params;
          # When you are using symlinks to link the document root to the
          # current version of your application, you should pass the real
          # application path instead of the path to the symlink to PHP
          # FPM.
          # Otherwise, PHP's OPcache may not properly detect changes to
          # your PHP files (see https://github.com/zendtech/ZendOptimizerPlus/issues/126
          # for more information).
          fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
          fastcgi_param DOCUMENT_ROOT $realpath_root;
          # Prevents URIs that include the front controller. This will 404:
          # http://domain.tld/app.php/some-path
          # Remove the internal directive to allow URIs like this
          internal;
      }

      # return 404 for all other php files not matching the front controller
      # this prevents access to other php files you don't want to be accessible.
      location ~ \.php$ {
        return 404;
      }

  - listen: "80"
    server_name: "arthub.box"
    root: "/vagrant/project-blacklight"
    index: "index.php index.html index.htm"
    access_log: "/var/log/nginx/blacklight_project_access.log"
    error_log: "/var/log/nginx/blacklight_project_error.log"
    extra_parameters: |
      location / {
        proxy_pass         http://127.0.0.1:3000/;
        proxy_redirect     off;

        proxy_set_header   Host             $host;
        proxy_set_header   X-Real-IP        $remote_addr;
        proxy_set_header   X-Forwarded-For  $proxy_add_x_forwarded_for;
      }

  - listen: "80"
    server_name: "cantaloupe.box"
    root: "/vagrant/imagehub/public"
    index: "index.php index.html index.htm"
    access_log: "/var/log/nginx/cantaloupe_access.log"
    error_log: "/var/log/nginx/cantaloupe_error.log"
    extra_parameters: |
      # Pass everything all requests for /iiif/.* to Tomcat
      location ^/iiif/.*$ {
        proxy_pass         http://127.0.0.1:8080;
        proxy_redirect     off;

        proxy_set_header   Host             $host;
        proxy_set_header   X-Real-IP        $remote_addr;
        proxy_set_header   X-Forwarded-For  $proxy_add_x_forwarded_for;
      }

      # ... except for requests that end with manifest.json. Those are 
      # passed to Imagehub/Symfony.
      location ~ ^/iiif/.*/manifest.json$ {
          # try to serve file directly, fallback to app.php
          try_files $uri /index.php$is_args$args;
      }

      # All other requests go to Imagehub/Symfony as well
      location / {
          # try to serve file directly, fallback to app.php
          try_files $uri /index.php$is_args$args;
      }

      location ~ ^/(index)\.php(/|$) {
          fastcgi_pass 127.0.0.1:9000;
          fastcgi_split_path_info ^(.+\.php)(/.*)$;
          include fastcgi_params;
          # When you are using symlinks to link the document root to the
          # current version of your application, you should pass the real
          # application path instead of the path to the symlink to PHP
          # FPM.
          # Otherwise, PHP's OPcache may not properly detect changes to
          # your PHP files (see https://github.com/zendtech/ZendOptimizerPlus/issues/126
          # for more information).
          fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
          fastcgi_param DOCUMENT_ROOT $realpath_root;
      }

  - listen: "80"
    server_name: "resourcespace.box"
    root: "/vagrant/resourcespace"
    index: "index.php index.html index.htm"
    access_log: "/var/log/nginx/project_access.log"
    error_log: "/var/log/nginx/project_error.log"
    extra_parameters: |
      location ~* \.php$ {
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_split_path_info ^(.+\.php)(/.*)$;
        include         fastcgi_params;
        fastcgi_param   SCRIPT_FILENAME    $document_root$fastcgi_script_name;
        fastcgi_param   SCRIPT_NAME        $fastcgi_script_name;
      }

  - listen: "80"
    server_name: "imagehub.box"
    root: "/vagrant/imagehub/public"
    index: "index.php index.html index.htm"
    access_log: "/var/log/nginx/project_access.log"
    error_log: "/var/log/nginx/project_error.log"
    extra_parameters: |
      location / {
          # try to serve file directly, fallback to app.php
          try_files $uri /index.php$is_args$args;
      }

      location ~ ^/(index)\.php(/|$) {
          fastcgi_pass 127.0.0.1:9000;
          fastcgi_split_path_info ^(.+\.php)(/.*)$;
          include fastcgi_params;
          # When you are using symlinks to link the document root to the
          # current version of your application, you should pass the real
          # application path instead of the path to the symlink to PHP
          # FPM.
          # Otherwise, PHP's OPcache may not properly detect changes to
          # your PHP files (see https://github.com/zendtech/ZendOptimizerPlus/issues/126
          # for more information).
          fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
          fastcgi_param DOCUMENT_ROOT $realpath_root;
      }

      # return 404 for all other php files not matching the front controller
      # this prevents access to other php files you don't want to be accessible.
      location ~ \.php$ {
        return 404;
      }